<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
    }
    table {
            width: 50%;
            margin: auto;
            border: 1.5px solid black;
    }
    img {
            width: 220px;
            height: auto;
        }
    td {
        border: 1.5px solid black;
        padding: 10px;
    }
    .inner-table {
        width: 100%;
        height: 100%;
        border: 1.5px solid black;
    }
    .inner-table td {
        border: 1.5px solid black;
        font-size: 90px;
        padding: 10px;
    }

</style>
<body>
    <div class="container">
        <table>
            <tr>
                <td rowspan="2">
                    <a href="https://antra.net/" target="_blank">
                        <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Antra Logo">
                    </a>
                </td>
                <td>
                    <table class="inner-table">
                        <tr>
                            <td> Software</td>
                        </tr>
                        <tr>
                            <td> Developer </td>
                        </tr>
                    </table>
                </td>
            </tr>
        
        </table>
    </div>
</body>
</html>
