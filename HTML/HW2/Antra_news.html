<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(218, 208, 208);
        }
        /* Header Styling */
        .header {
            background-image: url('https://antra.com/wp-content/uploads/2024/11/CommunicationMedia.webp');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Column Styling */
        .news-column {
            min-height: 200px;
            background-color: white;
        }
        
        /* Article Links */
        .article-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .article-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1 class="ms-3">Antra</h1>
        <a href="https://antra.com/apply-job/" target="_blank" class="btn btn-warning btn-sm text-white float-end">Apply Now</a>
    </div>

    <!-- News Section -->
    <div class="container mt-4">
        <h3 style="color:rgb(41, 104, 221)">News</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="border p-3 news-column">
                    <article class="float-start">
                        <a href="https://www.reuters.com/technology/nvidia-backed-coreweave-aims-raise-up-27-billion-us-ipo-2025-03-20/" class="article-link">Article 1: Latest Tech Trends</a>
                    </article>
                </div>
            </div>
            <div class="col-md-4">
                <div class="border p-3 news-column">
                    <article class="float-start">
                        <a href="https://example.com/article2" class="article-link">Article 2: Business Insights</a>
                    </article>
                </div>
            </div>
            <div class="col-md-4">
                <div class="border p-3 news-column">
                    <article class="float-start">
                        <a href="https://example.com/article3" class="article-link">Article 3: Innovations in AI</a>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
